apiVersion: apps/v1
kind: Deployment
metadata:
  name: news-aggregator
  namespace: news-aggregator-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: news-aggregator
  template:
    metadata:
      labels:
        app: news-aggregator
    spec:
      serviceAccountName: news-aggregator-sa
      containers:
        - name: news-aggregator
          image: ayeremenko/news-aggregator:1.0.0 # Need be updated to the latest version
          ports:
            - containerPort: 8443